<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign In - Amherst College Student{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>
<body class="signin-page">
    <div class="signin-container">
        <h1>Welcome To The Site</h1>
        <p>Here is your anonymous username</p>
        <h2 class="username">{{ username }}</h2>
        <p>This name helps us to save your interactions with the site so don't forget it!</p>
        <a href="{{ url_for('home') }}" class="continue-button">Continue to Home Page</a>
    </div>
</body>
</html>
